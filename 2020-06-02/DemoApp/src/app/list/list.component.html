<div class="container">
  <div class="row">
    <div class="col-12 bg-light">
      <div class="row border" *ngFor="let item of studentsdata">
        <!-- <div [ngStyle]="{'background-color':item.studentname.length>3?'green':'gray'}" *ngIf="item.department==department && item.section==section" class="col-8 text-center">{{item.studentname}}</div> -->
        <div [ngClass]="{'bg-primary':item.studentname.length>3, 'myClass':item.studentname.length<=3}" *ngIf="item.department==department && item.section==section" class="col-8 text-center">{{item.studentname}}</div>
        <div class="col-4">
          <button [routerLink]="['/details',item.studentid]" *ngIf="item.department==department && item.section==section" class="btn btn-sm rounded-0 bg-primary text-white">Show details</button>
        </div>
      </div>
    </div>
  </div>



  <div class="row mb-4" *ngIf="department==undefined">
    <div class="col-12 bg-light">
      <div class="row border" *ngFor="let item of studentsdata">
        <!-- <div [style.background-color]='getColor(item.studentname)' [style.color]='getTxtColor(item.studentname)' class="col-8 text-center">{{item.studentname}}</div> -->
        <div [class.bg-primary]="item.studentname.length>4" class="col-8 text-center">{{item.studentname}}</div>
        <div class="col-4">
          <button [routerLink]="['/details',item.studentid]" class="btn btn-sm rounded-0 bg-primary text-white">Show details</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row"></div>
</div>
