<div class="container">
  <div class="row my-4" style="height: 400px;">
    <div class="col-12" *ngFor="let item of studentsdata">
      <div class="row" *ngIf="item.studentid==studentid">
        <div class="col-2"></div>
        <div class="offset-1 col-6 border bg-light">
          <div class="row text-center font-weight-bold text-center p-2">Student name : {{item.studentname | uppercase}}</div>
          <hr>
          <div class="row">
            <img src="https://img.freepik.com/free-vector/businessman-profile-cartoon_18591-58479.jpg" class="rounded mx-auto d-block" alt="profile-picture" height="200px" width="200px">
          </div>
          <div class="row text-center font-weight-bold text-center p-2">Student ID : {{item.studentid | uppercase}}</div>
        </div>
        <div class="offset-1 col-2"></div>
      </div>
    </div>
  </div>
</div>
